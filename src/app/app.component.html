<div class="example-container mat-elevation-z8 container">
  <div class="container">
    <div class="d-flex">

    <div>
     <mat-form-field appearance="fill">
     <mat-label>Select Type</mat-label>
     <mat-select [(value)]="filtertype">
     <mat-option [value]="filtertype.value" *ngFor="let filtertype of FilterType">{{filtertype.viewValue }}
     </mat-option>
     </mat-select></mat-form-field>
    </div>

     <div class="me-2">
       <mat-form-field>
     <input matInput (keyup)="applyFilter(filter.value)" #filter placeholder="Filter">
   </mat-form-field>
     </div>
    </div>
  </div>



  <mat-table #table [dataSource]="dataSource" matSort>

    <!-- Position Column -->
    <ng-container matColumnDef="username">
      <mat-header-cell   *matHeaderCellDef mat-sort-header> Username </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.username}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="emailaddress">
      <mat-header-cell   *matHeaderCellDef mat-sort-header> Email Address </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.emailaddress}} </mat-cell>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="phoneNumber">
      <mat-header-cell   *matHeaderCellDef mat-sort-header> Phone Number </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.phoneNumber}} </mat-cell>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="status">
      <mat-header-cell   *matHeaderCellDef mat-sort-header> Status </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.status}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="socialConnection">
      <mat-header-cell   *matHeaderCellDef mat-sort-header> Social Connection </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.socialConnection}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
</div>
